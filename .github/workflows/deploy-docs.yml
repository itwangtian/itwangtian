
name: 部署文档

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true
     
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
            # 选择要使用的 pnpm 版本
            version: 8
            # 使用 pnpm 安装依赖
            run_install: true
  
  
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
            # 选择要使用的 node 版本
            node-version: 18
            # 缓存 pnpm 依赖
            cache: pnpm


      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: src/.vuepress/dist